<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loading-text {
            color: white;
            font-size: 24px;
            margin-left: 10px;
        }

        #loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <p id="loading-text">Loading...</p>
    </div>
    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m34!1m12!1m3!1d794515.0332205606!2d-112.54040982388254!3d34.40330095711828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m19!3e0!4m5!1s0x872c9e0c236e81ff%3A0xcc8c8480d267296b!2sOutlets%20at%20Anthem%2C%204250%20W%20Anthem%20Way%2C%20Phoenix%2C%20AZ%2085086!3m2!1d33.8736185!2d-112.1496093!4m5!1s0x872d050bb7f1ce79%3A0x702c0500cea3770!2sCottonwood%2C%20AZ!3m2!1d34.7391876!2d-112.00987909999999!4m5!1s0x872da15770e98ced%3A0xa9ab4bb225fbbc76!2sUnited%20States%20Postal%20Service%2C%20Arizona%2089A%2C%20Sedona%2C%20AZ!3m2!1d34.8666042!2d-111.76491879999999!5e0!3m2!1sen!2sus!4v1619047052606!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen="true" loading="lazy"></iframe>
</div>

<script>
    // Wait for the iframe to load
    document.getElementById('map').onload = function () {
        // Hide the loading overlay when the iframe is fully loaded
        document.getElementById('loading-overlay').style.display = 'none';
    };
</script>

</body>
</html>
